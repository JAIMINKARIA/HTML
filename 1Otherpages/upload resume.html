<!-- SIGN IN  Modal -->
  <div class="modal fade" id="signin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SIGN IN</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleInputText">USERNAME</label>
                <input type="text" class="form-control" id="USERNAME">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">PASSWORD</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="reset" class="btn btn-secondary">RESET</button>&nbsp;
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
          </form>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- SIGN UP  Modal -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SIGN UP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleInputText">USERNAME</label>
                <input type="text" class="form-control" id="USERNAME">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputPassword1">PASSWORD</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputNumber">MOBILE</label>
                <input type="number" class="form-control" id="MOBILE">
                <small class="form-text text-muted">ENTER MOBILE NUMBER WITH COUNTRY CODE</small>
              </div>
              <div class="form-group ">
                <label for="exampleInputEmail">EMAIL</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">WE WILL NEVER SHARE YOUR EMAIL WITH ANYONE</small>
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputText">ADDRESS</label>
                <input type="text" class="form-control" id="ADDRESS">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputNUMBER">PINCODE</label>
                <input type="number" class="form-control" id="PINCODE">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputText">CITY</label>
                <input type="text" class="form-control" id="CITY">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputText">STATE</label>
                <input type="text" class="form-control" id="STATE">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputText">COUNTRY</label>
                <input type="text" class="form-control" id="COUNTRY">
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputText">NATIONALITY</label>
                <input type="text" class="form-control" id="NATIONALITY">
              </div>
              <button type="reset" class="btn btn-secondary">RESET</button>&nbsp;
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
          </form>  
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>
  <p style="margin-top: 28px;"><h4 class="text-warning">ONLY PDF FORMAT ALLOWED</h4></p>

      </div>
    </div>
